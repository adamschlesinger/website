<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>adam schlesinger</title>
  <link rel='stylesheet' href='style.css'>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const page = urlParams.get('page') ?? 'about';

      fetch(page + '.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('content').innerHTML = data;
          })
          .catch(error => {
            console.log(error);
          });
    });
  </script>
</head>
<body>
<div class='container'>
  <header>
    <h1>adam schlesinger</h1>
  </header>
  <main>
    <div class='content-wrapper'>
      <div id='content'>
      </div>
      <nav>
        <ul>
          <li><a href='?page=about'>about</a></li>
          <li><a href='?page=posts'>posts</a></li>
          <li><a href='?page=projects'>projects</a></li>
          <li><a href='?page=resume'>resume</a></li>
          <li><a href="https://github.com/adamschlesinger">github</a></li>
          <li><a href="https://www.linkedin.com/in/adam-schlesinger-a779497/">linkedin</a></li>
          <li><a href="?page=contact">contact</a></li>
        </ul>
      </nav>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 adam schlesinger. all rights reserved.</p>
  </footer>
</div>
</body>
</html>
